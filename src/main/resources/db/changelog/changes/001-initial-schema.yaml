# Initial database schema
# Creates users and products tables with UUID v7 primary keys

databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: kotlin-awesome-starter
      comment: Create users table with UUID primary key
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: users

  - changeSet:
      id: 001-create-products-table
      author: kotlin-awesome-starter
      comment: Create products table with UUID primary key
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: price
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: available
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: products

  - changeSet:
      id: 001-create-users-email-index
      author: kotlin-awesome-starter
      comment: Create index on users email for faster lookups
      changes:
        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email
      rollback:
        - dropIndex:
            indexName: idx_users_email
            tableName: users

  - changeSet:
      id: 001-create-products-name-index
      author: kotlin-awesome-starter
      comment: Create index on products name for search performance
      changes:
        - createIndex:
            indexName: idx_products_name
            tableName: products
            columns:
              - column:
                  name: name
      rollback:
        - dropIndex:
            indexName: idx_products_name
            tableName: products
